models:
  - name: yolo_v5m
    launchers:
      - framework: dlsdk
        model: @MODEL_PATH@
        adapter:
          type: yolo_v5
          anchors: 10,13,16,30,33,23,30,61,62,45,59,119,116,90,156,198,373,326
          num: 3
          coords: 4
          classes: 80
          threshold: 0.001
          anchor_masks: [[0, 1, 2], [3, 4, 5], [6, 7, 8]]
          raw_output: True
          transpose: [0, 3, 1, 2]
          output_format: BHW
          cells: [80, 40, 20]
          outputs:
            - output
            - '1052'
            - '1072'
    datasets:
      - name: COCO2017_detection_80cl
        data_source: MSCOCO/val2017
        annotation_conversion:
          converter: mscoco_detection
          annotation_file: MSCOCO/annotations/instances_val2017.json
          has_background: False
          sort_annotations: True
          use_full_label_map: False
        annotation: mscoco_det_80.pickle
        dataset_meta: mscoco_det_80.json
        preprocessing:
          - type: resize
            size: 640
        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: prediction
            min_confidence: 0.001
            remove_filtered: true
          - type: nms
            overlap: 0.65
          - type: clip_boxes
            apply_to: prediction
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: true
            presenter: print_scalar
          - name: AP@0.5
            type: coco_precision
            max_detections: 100
            threshold: 0.5
          - name: AP@0.5:0.05:95
            type: coco_precision
            max_detections: 100
            threshold: '0.5:0.05:0.95'
