models:
  - name: styleTransfer-BDK
    launchers:
      - framework: dlsdk
        adapter:
          type: style_transfer

    datasets:
      - name: COCO2017_style_transfer
        reader: pillow_imread
        preprocessing:
          - type: resize
            size: 224
        postprocessing:
          - type: resize_style_transfer
            dst_width: 224
            dst_height: 224
        metrics:
            - type: psnr
              presenter: print_vector
            - type: ssim
              presenter: print_vector
